<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Class 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="header-navigation">
        <header>
            <span class="main-header">
                <img class="site-icon site-icon-h"
                    src="https://www.gesteem.com/wp-content/uploads/2018/09/2000px-Microsoft_logo.svg.png" alt=""
                    srcset="">
                <span class="site-name">Microsoft Bing</span>
                <span class="search-area">
                    <input class="search-input" type="text">
                    <button><i class="fas fa-search"></i></button>
                </span>

                <nav>
                    <a href="" class="nav-items">
                        <i class="fas fa-directions"></i>
                        <span>Directions</span>
                    </a>
                    <a href="" class="nav-items">
                        <i class="fas fa-traffic-light"></i>
                        <span>Traffic</span>
                    </a>
                    <a href="" class="nav-items">
                        <i class="far fa-check-square"></i>
                        <span>My Places</span>
                    </a>
                    <a href="" class="nav-items">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>More</span>
                    </a>
                </nav>
            </span>

            <nav>
                <a href="" class="nav-items">
                    <i class="far fa-user"></i>
                </a>
                <a href="" class="nav-items">
                    <i class="fas fa-bars"></i>
                </a>
            </nav>
        </header>


    </section>

    <h1 class="h1" id="h1">My Site</h1>

    <input type="text" class="first-input" placeholder="First input">
    <input type="text" class="second-input" placeholder="Second input">
    <button class="btn-click">Click</button>

    <script src="app.js"></script>
</body>

</html>
